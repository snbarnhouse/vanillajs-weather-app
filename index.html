<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Search a city -->
    <div class="container">
        <div class= "weather-app-container">
            <div class= "weather-app">
              <form id= "search-form">
              <div class="row">
                <div class= "col-8">
                  <input type = "search" placeholder="Search" class = "form-control" id= "city-input" autocomplete="off" />
              </div>
              <div class = "col-4">
                <input type = "submit" value= "Search" class= "btn btn-primary">
                <!-- Search current location -->
                <div class = "col-4">
                <input type = "submit" value= "Current Location" class= "btn btn-success" id= "button">
              </div>
              </div>
              </form>
      <!-- Current weather -->
      <h1>Current Weather</h1>
      <div class="row">
          <div class= "col-2">
            <img src="" id = "weather-icon" class= "current-img" alt= "" />  
      </div>
        <div class="col-5 current-weather">
              <ul>
            <li><strong id= "current-temperature"></strong><span class= "units"><small>°F
            </small></span>
            </li>
            <span class= "current-condition">
            <li id= "weather-description"></li>
            <li class= "feels-like">Feels like <span id= "real-feel"></span>°</li>
          </ul>
        </div>
        <div class="col-5">
            <ul class= "current-information">
                <li><strong id= "city-name"></strong></li>
                <li id = "current-date"></li>
                <li>Wind: <span id = "wind-speed"></span> mph</li>
            </ul>
        </div>
      </div>
    </div>
    <hr />
    <!-- 5 day future forecast -->
    <div class= "weather-forecast" id= "future-forecast"></div>
    </div>
    <!-- Footer -->
    <small>
      <a
        href="https://github.com/snbarnhouse/vanillajs-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Stephanie Barnhouse
    </small>
    </div>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
